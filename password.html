<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Password Verification</h1>
    <p>Enter the password to gain access:</p>
    <input type="password" id="passwordInput">
    <p id="output"></p>
    <button onclick="checkPassword()">Submit</button>
    <a href="loginform.html">Go to Home</a>

    <script>
        var password = "kganyago"; // The correct password
        function checkPassword() {
            var userInput = document.getElementById("passwordInput").value;
            if (userInput === password) {
                document.getElementById("output").innerHTML = "Access granted.";
            } else {
                document.getElementById("output").innerHTML = "Access denied.";
            }
        }
    </script>
</body>
</html>
